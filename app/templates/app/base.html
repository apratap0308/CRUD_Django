{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- favicon -->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">

    
    <!-- logo  -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">


    <!-- static css -->
    <link href={% static "css/style.css" %} rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar {% block navbar %}{% endblock navbar %}">
                <a class="navbar-brand flex-grow-1 text-center">
                    {% block nav-content %}
                    <i class="fas fa-user-friends"></i>&nbsp;&nbsp; List os CANDIDATES
                    {% endblock nav-content %}
                </a>
            </nav>
        </header>

        <!-- block content -->
        {% block content %}{% endblock content %}
    </div>

    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy;{% now "Y" %} Copyright:
            <a class="text-light" style="text-decoration: none;">
                <span {% block footer %} style="color: #89cff0;" {% endblock footer %}>www.your-weebsite.com</span>
            </a>
        </div>

    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</body>
</html>
